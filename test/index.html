<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .itinerary-controls {
            margin-top: 20px;
        }
        
        .search-bar {
            margin-top: 20px;
        }
        /* #share-location { 
      margin-top: 20px;
      margin: 0;
     } */
        
        #add-to-itinerary {
            margin-top: 20px;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Loic test</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="search-bar">
            <i class='bx bxs-map'></i>
            <input type="text" id="search-input" placeholder="Search location">
            <button id="search-button"><i class='bx bx-search'></i></button>
        </div>
        <div id="map"></div>
        <div class="itinerary-controls">
            <input type="text" id="itinerary-input" placeholder="Add Itinerary">
            <button id="add-to-itinerary"><i class='bx bxs-direction-right'></i></button>

            <!-- </div>  -->
            <!-- <div class="recent-searches"> -->
            <!-- <h3>Recent Searches</h3> -->
            <!-- <ul id="recent-searches-list"></ul> -->
            <!-- </div> -->
        </div>
        <!-- <button id="share-location">Share Location</button> -->

    </div>

    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <button class="btnWeather-popup">Weather</button>
            <button class="btnShareLocation-button">Share Location</button>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#"></form>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                Remember me </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Dont't have an account?
                    <a href="#" class="register-link">Register</a>
                </p>
            </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#"></form>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required></input>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                </input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                I agree to the terms & conditions </label>

            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account?
                    <a href="#" class="login-link">Login</a>
                </p>
            </div>
            </form>
        </div>


        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            // Initialize the map
            var map = L.map('map').setView([3.8560, 11.5123], 4); // Yaoundé, Cameroon

            // Add the map tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add markers for major cities
            L.marker([3.8560, 11.5123]).addTo(map).bindPopup('Yaoundé, Cameroon');
        </script>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
